<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display-container">
        <div id="display">
          <span id="num1"></span>
          <span id="operator" class="text-green"></span>
          <span id="num2"></span>
        </div>
        <div id="sub-display">
          <span></span>
        </div>
      </div>
      <span id="divider"></span>
      <div id="btn-container">
        <button id="AC" class="gray"><span>AC</span></button>
        <button id="C" class="gray"><span>C</span></button>
        <button id="backspace" class="gray"><span>âŒ«</span></button>
        <button id="divide" class="white"><span>/</span></button>
        <button id="seven"><span>7</span></button>
        <button id="eight"><span>8</span></button>
        <button id="nine"><span>9</span></button>
        <button id="multiply" class="white"><span>*</span></button>
        <button id="four"><span>4</span></button>
        <button id="five"><span>5</span></button>
        <button id="six"><span>6</span></button>
        <button id="subtract" class="white"><span>-</span></button>
        <button id="one"><span>1</span></button>
        <button id="two"><span>2</span></button>
        <button id="three"><span>3</span></button>
        <button id="add" class="white"><span>+</span></button>
        <button id="brackets"><span>()</span></button>
        <button id="zero"><span>0</span></button>
        <button id="point"><span>.</span></button>
        <button id="equal" class="green"><span>=</span></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
